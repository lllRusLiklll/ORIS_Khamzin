<html>
    <head>
        <meta charset="UTF-8">
        <meta content="origin" name="referrer">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="header_padding box">
                <div class="header">
                    <div class="head_btns">
                        <div class="mail_img">
                            <div class="mi_btn">
                                <a class="mi_link" data-pid="23" href="https://mail.google.com/mail/&amp;ogbl" target="_top">Почта</a>
                            </div>
                            <div class="mi_btn">
                                <a class="mi_link" data-pid="2" href="https://www.google.ru/imghp?hl=ru&amp;ogbl" target="_top">Картинки</a>
                            </div>
                        </div>
                        <div>
                            <div class="dots">
                                <a class="dots_btn" aria-label="Приложения Google" href="https://www.google.ru/intl/ru/about/products" aria-expanded="false" role="button" tabindex="0">
                                    <svg class="gb_Ue" focusable="false" viewBox="0 0 24 24">
                                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                    </svg>
                                </a>
                            </div>
                            <a class="enter" href="https://accounts.google.com/ServiceLogin?hl=ru&amp;passive=true&amp;continue=https://www.google.ru/&amp;ec=GAZAmgQ" target="_top">Войти</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo box">
                <img class="logo_img" alt="Google" height="92" src="img/googlelogo_color_272x92dp.png">
            </div>
            <div class="search box">
                <div class="search_padding">
                    <div class="search_bar">
                        <div class="search_btns">
                            <div class="magnifier">
                                <div class="magnif_logo">
                                    <span class="magnif" style="height:20px;line-height:20px;width:20px">
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="input">
                                <div class="input_string"></div>
                                <input class="google_search">
                            </div>
                            <div class="keyboard_box">
                                <div class="separation"></div>
                                <div class="keyboard">
                                    <span class="kybrd">
                                        <img src="https://www.gstatic.com/inputtools/images/tia.png">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="under_btns">
                            <center>
                                <input class="under_btn" value="Поиск в Google" type="submit">
                                <input class="under_btn" value="Мне повезёт!" type="submit">
                            </center>
                        </div>
                </div>
            </div>
            <div class="space box"></div>
            <div class="bottom box">
                <div class="country">Россия</div>
                <div class="bottom_btns">
                    <div class="gas">
                        <a class="grey_text" href="https://sustainability.google/intl/ru/carbon-free/?utm_source=googlehpfooter&amp;utm_medium=housepromos&amp;utm_campaign=bottom-footer&amp;utm_content=">
                            <img src="img/gas.png" class="leaf">
                            <span class="pos">Нулевой баланс выбросов углекислого газа с 2007 года</span>
                        </a>
                    </div>
                    <div class="about">
                        <a class="grey_text" href="https://about.google/?utm_source=google-RU&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">Всё о Google</a>
                        <a class="grey_text" href="https://www.google.ru/intl/ru_ru/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Реклама</a>
                        <a class="grey_text" href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Для бизнеса</a>
                        <a class="grey_text" href="https://google.com/search/howsearchworks/?fg=1"> Как работает Google Поиск </a>
                    </div>
                    <div class="conditions">
                        <a class="grey_text" href="https://policies.google.com/privacy?hl=ru&amp;fg=1">Конфиденциальность</a>
                        <a class="grey_text" href="https://policies.google.com/terms?hl=ru&amp;fg=1">Условия</a>
                        <a class="grey_text" href="">Настройки</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
